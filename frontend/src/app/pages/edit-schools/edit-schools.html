<div class="page-container">
  <h2>{{ schoolId ? 'Editar Escola' : 'Adicionar Escola' }}</h2>

  <form (ngSubmit)="saveSchool()" class="simple-form">
    
    <div class="form-row">
      <label for="nomeEscola">Nome da Escola:</label>
      <input
        type="text"
        id="nomeEscola"
        name="nomeEscola"
        [(ngModel)]="newSchoolName"
        placeholder="Digite o nome da escola"
        required
      />
    </div>

    <div *ngIf="addError" class="error">{{ addError }}</div>
    <div *ngIf="addSuccess" class="success">{{ addSuccess }}</div>

    <div class="buttons">
      <button type="button" class="voltar" (click)="voltar()">Voltar</button>
      <button type="submit" class="confirmar" [disabled]="isLoading">
        {{ isLoading ? (schoolId ? 'Atualizando...' : 'Adicionando...') : 'Confirmar' }}
      </button>
    </div>
    
  </form>
</div>
