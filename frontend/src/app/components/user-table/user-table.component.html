<div class="table-container">
  <h2 class="table-title">{{ title }}</h2>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngIf="paginatedUsers.length === 0">
          <td colspan="3" class="empty-row">Nenhum usuário encontrado</td>
        </tr>

        <tr *ngFor="let user of paginatedUsers" class="user-row">
          <td>{{ user.name }}</td>
          <td>{{ user.code }}</td>
          <td class="actions-cell">
            <div class="action-icons">
              <button class="icon-button settings" (click)="openSettings(user)" title="Configurações">
                <i class="fa fa-cog"></i>
              </button>

              <button class="icon-button delete" (click)="deleteUser(user)" title="Excluir">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination-footer" *ngIf="totalPages > 0">
    <button class="icon-btn" (click)="setPage(currentPage - 1)" [disabled]="currentPage <= 0">
      <i class="fa fa-chevron-left"></i>
    </button>

    <span class="page-number">{{ currentPage + 1 }} / {{ totalPages }}</span>

    <button class="icon-btn" (click)="setPage(currentPage + 1)"  [disabled]="currentPage >= totalPages - 1">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</div>


<app-alert-dialog [visivel]="alertVisivel" [titulo]="alertTitulo" [mensagem]="alertMensagem" [tipo]="alertTipo" (fechar)="alertVisivel = false">
</app-alert-dialog>

<app-confirm-dialog [visivel]="confirmVisivel" titulo="Excluir Usuário" [mensagem]="'Deseja realmente excluir o usuário ' + (userToDelete?.name || '') + '?'" (confirmar)="confirmarDelete()" (cancelar)="cancelarDelete()">
</app-confirm-dialog>
