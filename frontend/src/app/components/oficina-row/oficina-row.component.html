<div class="table-container">
  <h2>Oficinas</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Oficina</th>
        <th>Aulas</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let oficina of oficinas">
        <app-oficina-row [oficina]="oficina"></app-oficina-row>
      </ng-container>
    </tbody>
  </table>

  <app-confirm-dialog
    [titulo]="'Excluir Oficina'"
    [mensagem]="'Deseja realmente excluir esta oficina?'"
    [visivel]="dialogVisivel"
    (confirmar)="confirmarExclusao()"
    (cancelar)="cancelarExclusao()"
  ></app-confirm-dialog>
</div>
